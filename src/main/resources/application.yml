spring:
  application:
    name: ${SPRING_APPLICATION_NAME}
  datasource:
    password: ${DATABASE_PASSWORD}
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
  jpa:
    hibernate:
      ddl-auto: create
  graphql:
    graphiql:
      enabled: true
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
JWT_SECRET_KEY: ${APP_JWT_SECRET_KEY}